on:
  push:
    branches:
      - live

jobs:
  deploy:
    runs-on: ubuntu-latest    

    env:
      REACT_APP_API_URL: ${{ secrets.REACT_APP_API_URL }}
      REACT_APP_SITE_NAME: ${{ secrets.REACT_APP_SITE_NAME }}
      REACT_APP_LOGO_PATH: ${{ secrets.REACT_APP_LOGO_PATH }}

    steps:
      # Checkout first
      - name: Checkout code
        uses: actions/checkout@v3

      # Debug: show structure
      - name: Show files
        run: ls -R

      # Tailscale
      - name: Tailscale
        uses: tailscale/github-action@v4
        with:
          oauth-client-id: ${{ secrets.TS_OAUTH_CLIENT_ID }}
          oauth-secret: ${{ secrets.TS_OAUTH_SECRET }}
          tags: tag:ci 
      - name: Checkout code
        uses: actions/checkout@v3      
        
      # Setup Node
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      - name: Install dependencies
        run: npm install --force      
        working-directory: ./frontend
      - name: Build project
        run: CI=false npm run build 
        working-directory: ./frontend

      # Setup SSH
      - name: Set up SSH key
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

      # Upload build
      - name: Transfer build to server
        run: |
          scp -r \
            -o StrictHostKeyChecking=no \
            -i ~/.ssh/id_rsa \
            frontend/frontend/build \
            user@${{ secrets.SERVER_IP }}:/var/www/html/

      # Deploy on server
      - name: Deploy on server
        run: |
          ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa user@${{ secrets.SERVER_IP }} << 'EOF'
            set -e

            echo "Connected to server"

            sudo rm -rf /var/www/html/my-app-backup
            sudo cp -r /var/www/html/my-app /var/www/html/my-app-backup || true

            sudo rm -rf /var/www/html/my-app/*
            sudo cp -r /var/www/html/build/. /var/www/html/my-app/

            sudo rm -rf /var/www/html/build

            echo "Deployment complete"
          EOF

      # Health check
      - name: Health Check
        run: |
          curl -f https://${{ secrets.HEALTH_CHECK_URL }} \
          || (echo "Health check failed!" && exit 1)

      # Success
      - name: Notify Success
        run: echo "âœ… Deployment successful!"
