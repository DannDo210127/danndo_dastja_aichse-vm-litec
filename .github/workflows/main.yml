name: virtual_classrooms

on:
  push:
    branches:
      - live

jobs:
  deploy:
    runs-on: self-hosted 

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Build frontend application
        working-directory: ./frontend
        run: |
          echo "Installing dependencies and building..."
          npm install
          npm run build

      - name: Deploy frontend to production directory
        run: |
          echo "Deploying application files..."

          DESTINATION="/var/www/virtual_classrooms/frontend"
          
          mkdir -p $DESTINATION
          
          rsync -av --delete ./frontend/.next $DESTINATION/
          rsync -av --delete ./frontend/public $DESTINATION/
          
          cp ./frontend/package.json $DESTINATION/
          cp ./frontend/package-lock.json $DESTINATION/
          
      - name: Build backend application
        working-directory: ./frontend
        run: |
          echo "Installing dependencies and building..."
          npm install
          npm run build

      - name: Deploy backend to production directory
        run: |
          echo "Deploying application files..."

          DESTINATION="/var/www/virtual_classrooms/backend"
          
          mkdir -p $DESTINATION
          
          rsync -av --delete ./backend/dist $DESTINATION/
          cp ./backend/package.json $DESTINATION/
          cp ./backend/package-lock.json $DESTINATION/
          
      - name: Install frontend production dependencies and restart app
        run: |
          echo "Installing production dependencies and restarting server..."
          cd /var/www/virtual_classrooms/frontend
          
          npm install --production
          
          APP_NAME="virtual_classrooms_frontend"

          echo "Checking status of PM2 process: $APP_NAME"
          
          if pm2 describe $APP_NAME >/dev/null 2>&1; then
            echo "Process found. Reloading..."
            pm2 reload $APP_NAME
          else
            echo "Process not found. Starting new process..."
            pm2 start npm --name $APP_NAME -- start
          fi
          
          
          echo "Frontend deployment complete!"

      - name: Install backend production dependencies and restart app
        run: |
          echo "Installing production dependencies and restarting server..."
          cd /var/www/virtual_classrooms/backend
          
          npm install --production
          
          APP_NAME="virtual_classrooms_backend"

          echo "Checking status of PM2 process: $APP_NAME"
          
          if pm2 describe $APP_NAME >/dev/null 2>&1; then
            echo "Process found. Reloading..."
            pm2 reload $APP_NAME
          else
            echo "Process not found. Starting new process..."
            pm2 start dist/server.js --name $APP_NAME
          fi

          
          
          echo "Deployment complete!"
